<template>
    <label class="slds-form-element__label slds-p-around_x-small slds-text-title_bold slds-color__background_gray-1" for="rich-text">
        {fieldLabel} <lightning-helptext content={helpTextLabel}></lightning-helptext>
    </label>


    <lightning-input-rich-text value={fieldValue}
                               required={required}
                               formats={allowedFormats}
                               class="slds-p-around_x-small"
                               id="rich-text"
                               onchange={handleChange}
                               share-with-entity-id={recordId}
                               message-when-bad-input={errorMessage}>
    </lightning-input-rich-text>
</template>
